language: node_js

node_js:
  - "12.7.0"

os:
  - osx

osx_image: xcode9.3

cache:
  yarn: true

install:
  - yarn

script:
  - yarn dlgeo
  - yarn distmac
  - USE_HARD_LINKS=false yarn distwin
  - yarn distlinux
  - ls -la dist

deploy:
  provider: releases
  prerelease: true
  api_key:
    secure: ""
  file_glob: true
  file:
    - "dist/Mellow Setup*.exe"
    - "dist/Mellow*.dmg"
    - "dist/Mellow*.AppImage"
  overwrite: true
  skip_cleanup: true
  on:
    tags: true
